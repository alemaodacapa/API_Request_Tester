<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>API Request Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        #responseArea { 
            max-height: 400px; 
            overflow-y: auto; 
        }
        #exampleSection {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">API Request Tester</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Request Configuration</div>
                    <div class="card-body">
                        <form id="requestForm">
                            <div class="mb-3">
                                <label class="form-label">Method</label>
                                <select id="methodSelect" class="form-select">
                                    <option value="GET">GET</option>
                                    <option value="POST">POST</option>
                                    <option value="PUT">PUT</option>
                                    <option value="DELETE">DELETE</option>
                                    <option value="PATCH">PATCH</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">URL</label>
                                <input type="text" id="urlInput" class="form-control" placeholder="Enter API endpoint" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Headers</label>
                                <div id="headersContainer">
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control header-key" placeholder="Key">
                                        <input type="text" class="form-control header-value" placeholder="Value">
                                        <button type="button" class="btn btn-secondary" onclick="addHeaderRow()">+</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3" id="bodySection" style="display:none;">
                                <label class="form-label">Body (JSON)</label>
                                <textarea id="bodyTextarea" class="form-control" rows="5" placeholder="Enter JSON payload"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Send Request</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Response</div>
                    <div class="card-body">
                        <div id="responseArea" class="bg-light p-3">
                            <pre id="responseText"></pre>
                        </div>
                        <div class="mt-2">
                            <strong>Status:</strong> <span id="statusCode">-</span>
                            <strong class="ms-3">Time:</strong> <span id="requestTime">-</span> ms
                        </div>
                        <button id="exampleButton" class="btn btn-success w-100 mt-3">Exemplo para testar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div id="exampleSection" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
